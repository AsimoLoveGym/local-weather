<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Local Weather APP</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>

  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/skycons.js"></script>
</head>
<body>
  <main class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-6 text-center" id="main-content">
          <h1 id="location">Champaign, IL</h1>
          <p id="weather">Sunny</p>

          <div id="smaller-container" class="row">
            <div id="temp-container" class="col-md-6 text-right col-sm-6 col-xs-6">
              <h3 id="temp-avg">24</h3>
              <h4 id="temp-range">18 - 29</h4>
            </div>
            <div id="temp-f-container" class="col-md-6 text-right col-sm-6 col-xs-6">
              <h3 id="temp-f-avg">24</h3>
              <h4 id="temp-f-range">18 - 29</h4>
            </div>
            <div id="unit-outer-container"class="col-md-6 col-sm-6 col-xs-6">
              <div id="unit-inner-container">
                <h2 id="temp-unit">°C</h2>
                <h2 id="temp-f-unit">F</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6">
          <canvas id="weatherIcon" width="180" height="180">
          </canvas>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="row">
        <div class="col-md-12 text-center" id="mysocial">
          <a href="https://github.com/AsimoLoveGym" target="_blank"><i class="fa fa-github fa-2x"></i></a>
          <a href="https://www.linkedin.com/in/zhuangzhuang-xia-45304b6b" target="_blank"><i class="fa fa-linkedin-square fa-2x"></i></a>
          <a href="mailto:xiazhuangz@gmail.com" target="_blank"><i class="fa fa-envelope-square fa-2x"></i></a>
        </div>
    </div>
    <div class="text-center">
      <p>For <a href="https://www.freecodecamp.com/challenges/show-the-local-weather" target="_blank">Free Code Camp project</a></p>
      <p> Copyright © <a href="https://www.freecodecamp.com/asimolovegym" target="_blank">Joey Xia</a>. All right reserved. </p>
    </div>
  </footer>
</body>
</html>
